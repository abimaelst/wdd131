<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Milena Carvalho Nails Design || Book</title>

</head>
<body>
<div class="content">
    <header class="header">
        <div>
            <img src="./images/logo.png" alt="logo">
        </div>
        <nav>
            <div>
                <a href="./index.html">home</a>
            </div>
            <div>
                <a href="#">book</a>
            </div>
            <div>
                <a href="./about.html">about</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="book-hero-left">
                <h2>Indulge in Elegance: Book Your Exclusive Nail Design Experience <b>Today!</b></h2>
            </div>
            <div class="hero-right">
                <img src="./images/contact-image-1.jpg" alt="">
            </div>
        </section>
        <section class="main-section">
            <h2>enter your information</h2>
            <div class="book-section">
                <div>
                    <img src="./images/contact-image-2.jpg" alt="">
                </div>
                <div class="form-section">
                    <form action="">
                        <div class="form-control">
                            <label for="full-name">Full Name</label>
                            <input type="text" name="full-name" id="full-name" />
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-control">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" />
                        </div>
                        <div class="form-control">
                            <label for="schedule">Date</label>
                            <input type="date" name="schedule" id="schedule" />
                        </div>

                        <button type="submit" class="primary-button">
                            send
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
            <span>
                Milena Carvalho Neils Design Â© 2023
            </span>
        <span class="footer_links">
                <div>
                    <a href="#">home</a>
                </div>
                <span>|</span>
                <div>
                    <a href="./book.html">book</a>
                </div>
                <span>|</span>
                <div>
                    <a href="./about.html">about</a>
                </div>
            </span>
        <div>
            <img src="./images/facebook.png" alt="">
            <img src="./images/instagram.png" alt="">
            <img src="./images/twitter.png" alt="">
        </div>
    </footer>
</div>
</body>
</html>
